<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/registration}" method="post">
        <div><label> Логин: <input type="text" name="username" placeholder="Введите логин"/></label></div>
        <div><label> Пароль: <input type="password" name="password" placeholder="Введите пароль"/></label></div>
        <div><label> Email: <input type="email" name="email" placeholder="Введите email"/></label></div>
        <div><label> Имя: <input type="text" name="firstName" placeholder="Введите ваше имя"/></label></div>
        <div><label> Фамилия: <input type="text" name="secondName" placeholder="Введите вашу фамилю"/></label></div>
        <div><label> Отчество: <input type="text" name="patronymic" placeholder="Введите ваше отчество"/></label></div>
        <div><label> Дата рождения: <input type="date" name="birthday"/></label></div>
        <div><input type="submit" value="Войти"/></div>
        <a href="/">На главную</a>
    </form>
</div>
</body>
</html>
